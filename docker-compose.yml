# docker-compose.yml
version: '3.8'

services:
  c-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: c-dev-env
    hostname: c-dev
    
    # 挂载配置 - 挂载当前目录（项目根目录）
    volumes:
      # 源代码目录（读写） - 当前目录就是项目目录
      - .:/workspace:rw
      # ccache缓存（加速编译）
      - ccache-data:/workspace/.ccache
      # CMake缓存
      - cmake-cache:/workspace/build
      # 可选：共享宿主机的.gitconfig
      - ${HOME}/.gitconfig:/root/.gitconfig:ro
      # 可选：共享SSH密钥（用于git操作）
      - ${HOME}/.ssh:/root/.ssh:ro
    
    # 安全配置（GDB需要）
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    
    # 端口映射（用于远程调试）
    ports:
      - "1234:1234"
      - "2345:2345"
    
    # 环境变量
    environment:
      - DISPLAY=${DISPLAY:-:0}
      - TERM=xterm-256color
      - COLORTERM=truecolor
    
    # 保持容器运行
    stdin_open: true
    tty: true
    
    # 工作目录
    working_dir: /workspace

# 持久化卷
volumes:
  ccache-data:
    name: c-dev-ccache
  cmake-cache:
    name: c-dev-cmake-build